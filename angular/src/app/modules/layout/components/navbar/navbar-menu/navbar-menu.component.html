<!-- navbar-menu.component.html -->
<div class="dropdown relative inline-block" *ngFor="let menu of menuService.pagesMenu">
  <!-- Button -->
  <button
    [ngClass]="
      menu.selected || menu.active
        ? 'bg-primary text-primary-foreground'
        : 'text-muted-foreground/50 hover:bg-card hover:text-muted-foreground '
    "
    class="mr-2 inline-flex rounded-md px-3 py-2 text-sm font-medium"
    (click)="toggleMenu(menu)">
    <span>{{ menu.group }}</span>
  </button>
  <!-- Dropdown  -->
  <div style="background-color: rgb(161, 255, 169); border-radius: 5px;"
    class="dropdown-content absolute top-[100%] min-w-[200px] origin-top-left z-10"
    *ngIf="menu.selected">
    <ul
      #submenuRef
      class="mt-2 space-y-0.5 rounded-md bg-background py-3 shadow-custom">
      <li class="flex font-semibold" *ngFor="let item of menu.items">
        <button
          [routerLink]="item.route"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="mx-3 flex w-full items-center justify-between rounded-md py-2 px-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-foreground">
          <div class="flex items-center justify-start">
            <span class="mr-2 text-muted-foreground/50" *ngIf="item.icon">
              <img [src]="item.icon" alt="" class="h-5 w-5" />
            </span>
            <span class="ml-1">{{ item.label }}</span>
          </div>
        </button>
        <div *ngIf="item.children" class="dropdown relative flex w-full">
          <button class="mx-3 flex w-full items-center justify-between rounded-md py-2 px-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-foreground">
            <div class="flex items-center justify-start">
              <span class="mr-2 text-muted-foreground/50" *ngIf="item.icon">
                <img [src]="item.icon" alt="" class="h-5 w-5" />
              </span>
              <span class="ml-1">{{ item.label }}</span>
            </div>
            <span>
              <img
                src="../../../../../../assets/icons/heroicons/solid/chevron-right.svg"
                alt=""
                class="h-5 w-5 text-text-muted-foreground/50" />
            </span>
          </button>
          <div class="dropdown-content absolute top-0 left-[100%] min-w-[200px] origin-top-left">
            <ul class="mt-2 space-y-0.5 rounded-md bg-background py-3 shadow-custom">
              <li class="flex font-semibold" *ngFor="let child of item.children">
                <button
                  [routerLink]="child.route"
                  routerLinkActive="text-primary"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="mx-3 flex w-full items-center justify-between rounded-md py-2 px-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-foreground">
                  <div class="flex items-center justify-start">
                    <span class="mr-2 text-muted-foreground/50" *ngIf="child.icon">
                      <img [src]="child.icon" alt="" class="h-5 w-5" />
                    </span>
                    <span class="ml-1">{{ child.label }}</span>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
